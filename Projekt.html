<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Hush/css.css">
    <script src="Hush/javas.js"></script>
    <title>Pick a Door</title>
</head>
<body>
    <div class="light">
        <a href="Projekt.html"><div class="lighttext">EXIT</div></a>
    </div>
    <div class="border left">   
        <div class="door left" onclick="openDoor('left')">
            <div class="symbol">(●*∀*●)</div>
            <div class="text">ME</div>
            <div class="doorknob"></div>
        </div>
    </div>
    <img src="hush/yellow sign.jpg" class="image">
    <div class="border right">   
        <div class="door right" onclick="openDoor('right')">
            <div class="symbol">(❁´◡`❁)</div>
            <div class="text">YOU</div>
            <div class="doorknob"></div>
        </div>
    </div> 
</body>
